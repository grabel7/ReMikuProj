<div class="carousel-container">
  <div class="carousel-wrapper">
    <ul class="playlist">
      <li *ngFor="let pl of playlist">
        <div class="playlist-item">
          <img [src]="pl.playlistImg" alt="{{ pl.name }} Image">
          <p>{{ pl.name }}</p>
          <p id="p-length">{{ pl.musics.length }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
